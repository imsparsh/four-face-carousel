<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery.js" type="text/javascript"></script>           
<link href="carousel.css" rel="stylesheet" type="text/css" />            
    </head>
    <body>
    <div style="width:99%;margin: 0 auto;overflow: hidden">
  <section class="container">
    <div id="carousel">
      <figure>1</figure>
      <figure>2</figure>
      <figure>3</figure>
      <figure>4</figure>
      <figure>4</figure>
    </div>
  </section></div>
        <!--     carousel animation-->                
  <script src="utils.js"></script>
  <script>
      var carousel = document.getElementById('carousel'),
          panelCount = carousel.children.length,
          transformProp = Modernizr.prefixed('transform'),
          theta = 0; // theta initially at zero..

          function onNav()
          {
            theta += ( 360 / panelCount )  * -1;
            carousel.style[ transformProp ] = 'translateZ( -495px ) rotateY(' + theta + 'deg)';
                      setTimeout("onNav()",5000); //for recursively calling the same function and making the carousel rotate..
          };
          setTimeout("onNav()",5000); 
  </script>
<!--  ///////////////////   carousel animation-->                  
    </body>
</html>
